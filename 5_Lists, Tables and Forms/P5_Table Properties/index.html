<!DOCTYPE html>
<html>
    <head>
        <title>Table Properties</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>First Edition Auctions</h1>
        <table>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th class="money">Reserve Price</th>
                <th class="money">Current Bid</th>
            </tr>
            <tr>
                <td>E.E.Cummings</td>
                <td>Tulips and chimneys</td>
                <td class="money">$2,000.00</td>
                <td class="money">$2,642.00</td>
            </tr>
            <tr class="even">
                <td>charles d'Orleans</td>
                <td>Poemes</td>
                <td class="money"> </td>
                <td class="money">$5,866.00</td>
            </tr>
            <tr>
                <td>T.S.Eloit</td>
                <td>Poemes 1909-1925</td>
                <td class="money">$1,250.00</td>
                <td class="money">$8,499.35</td>
            </tr>
            <tr class="even">
                <td>stlvia Plath</td>
                <td>The colossus</td>
                <td class="money"></td>
                <td class="money">$1031.72</td>
            </tr>
        </table>
    </body>
</html>
